<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GameHub</title>
    <meta name="description" content="The Final Step!" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/clr2fch.css" />
    <script
      src="https://kit.fontawesome.com/41fed443ad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="home">
    <header>
      <div class="top-nav">
        <div class="header-logo">
          <a href="index.html">
            <img
              src="images/GameHub_Logo.jpg"
              alt="Logo of Gamehub"
              class="logo"
          /></a>
        </div>
      </div>
      <div class="burger-container">
        <button class="hamburger" id="hamburger-btn">
          <i class="fas fa-bars" id="burger-btn"></i>
        </button>
        <div class="menuicons">
          <a href="shoppingcart.html">
            <i class="fas fa-shopping-cart"></i>
          </a>
          <a href="favourites.html">
            <i class="fas fa-star"></i>
          </a>
          <a href="account.html">
            <i class="fas fa-user"></i>
          </a>
        </div>
      </div>
      <nav class="nav">
        <div class="searchbar">
          <input type="text" placeholder="Search..." class="search" />
          <a href="search-results.html"><i class="fas fa-search"></i></a>
        </div>
          <div class="navheader">
            <li class="navbutton">
              <a href="index.html">Home</a>
            </li>
            <li class="navbutton">
              <a href="games.html">Games</a>
            </li>
            <li class="navbutton">
              <a href="contact.html">Contact</a>
            </li>
          </div>
          <div class="filler-container"></div>
        </div>
      </nav>
    </header>
    <main>
        <div class="shoppingcarttext">
            <h1>Checkout</h1>
          </div>
          <div class="gamestobuy">
          <div class="checkoutgames">
              <img src="images/gamecover8.png">
              <h1>Game 1</h1>
              <h2>Game description</h2>
              <h4>$$ Price</h4>
          </div>
          <div class="checkoutmethod">
              <div class="methodtext">
            <h2>How do you want the products delivered?</h2>
            <div class="deliverybox">
                <input type="checkbox" id="shopnearby" name="shopnearby">
                <label for="shopnearby" class="paymentlabel">Shop Nearby</label>
            </div>
            <div class="pickuppoint">
                <input type="checkbox" id="pickup" name="pickup">
                <label for="pickup" class="paymentlabel">Pick-Up-Point</label>
            </div>
            <div class="homedelivery">
                <input type="checkbox" id="deliver-home" name="deliver-home">
                <label for="deliver-home" class="paymentlabel">Home Delivery</label>
            </div>
        </div>
    </div>
        </div>
        <div class="flexboxpayment">
        <div class="paymentmethod">
            <div class="paymenttext">
                <h2>How do you want to pay?</h2>
                <div class="creditcardbox">
                <input type="checkbox" id="creditcard" name="creditcard">
                <label for="creditcard" class="paymentlabel">Your Cards</label>
            </div>
                <div class="invoicebox">
                <input type="checkbox" id="invoice" name="invoice">
                <label for="invoice" class="paymentlabel">Invoice</label>
                </div>
                <div class="storecurrencybox">
                <input type="checkbox" id="storecurrency" name="storecurrency">
                <label for="storecurrency" class="paymentlabel">Store Currency</label>
            </div>
            </div>
            <div class="order-button">
                <a href="success.html" id="order">Order</a>
                </div>
            </div>
            </div>
            </div>
    </main>
    <div class="footermenu">
      <div class="socialmedia">
        <a href="/index.html">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="/index.html">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="/index.html">
          <i class="fab fa-twitch"></i>
        </a>
        <a href="/index.html">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
    <script src="js/burger.js"></script>
  </body>
</html>
