<!DOCTYPE html>
<html>
  <head>
    <title>GameHub</title>
    <meta name="description" content="Your Favourite Games, Only A Few Clicks Away!" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/clr2fch.css" />
    <script src="https://kit.fontawesome.com/41fed443ad.js" crossorigin="anonymous" ></script>
  </head>
  <body>
    <header>
        <a href="index.html"> <img src="images/GameHub_Logo.jpg" alt="Logo of Gamehub" class="logo"/>
        </a>
        <label for="hamburger-m-m"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-m-m">
      <nav>
          <div class="navheader">
                <input type="text" placeholder="Search..." class="search">
            <li class="navbutton"> 
              <a href="index.html">Home</a>
            </li>
            <li class="navbutton">
              <a href="games.html">Games</a>
            </li>
            <li class="navbutton">
              <a href="contact.html">Contact</a>
            </li>
          </div>
          <div class="menuicons">
            <a href="shoppingcart.html"> <img src="images/shopping-cart.png" class="Icons" alt="Shopping Cart">
              </a>
              <a href="favourites.html"> <img src="images/star.png" class="Icons" alt="Favourites">
              </a>
            <a href="account.html"> <img src="images/profileicon.png" class="Icons" alt="My Page">
            </a>
      </div>
      </nav>
    </header>
    <main>
        <div class="shoppingcarttext">
      <h1>Your Shopping Cart</h1>
      <p>Game</p>
      <p>Quantity</p>
      <p>Price</p>
    </div>
    <div class="purchasedgames">
        <img src="images/Gamecover7.png" id="buy-game-one" alt="Game One">
        <h3 id="gamesinbasket">Game Title</h3>
        <p id="quantity">1 copy</p>
        <p id="pricetag">$$$</p>
    </div>
    <div class="shopping-buttons">
        <a href="games.html" id="keep-shopping">Keep Shopping</a>
        <a href="checkout.html" id="purchase">Purchase</a>
    </div>
</div>
    </main>
    <ul>
      <div class="footermenu">
        <p>Shortcuts</p>
        <p>News</p>
        <p>Support</p>
        <div class="socialmedia">
          <a href="www.facebook.com"> <img src="images/facebook.png" class="mediaicons" alt="Facebook">
          </a>
          <a href="www.instagram.com"> <img src="images/instagram.png" class="mediaicons" alt="Instagram">
          </a>
          <a href="www.twitch.com"> <img src="images/twitch.png" class="mediaicons" alt="Twitch">
          </a>
          <a href="www.twitter.com"> <img src="images/twitter.png" class="mediaicons" alt="Twitter">
          </a>
        </div>
      </div>
    </ul>
  </body>
</html>
