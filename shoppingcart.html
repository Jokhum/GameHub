<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GameHub</title>

    <link href="css/styles.css" rel="stylesheet" />

  <body class="home">
    <header>
      <div class="top-nav">

        </div>
      </div>
      <div class="burger-container">
        <button class="hamburger" id="hamburger-btn">

        <div class="menuicons">
          <a href="shoppingcart.html">
            <i class="fas fa-shopping-cart"></i>

        </div>
      </div>

        </div>
          <div class="navheader">
            <li class="navbutton">
              <a href="index.html">Home</a>
            </li>
            <li class="navbutton">
              <a href="games.html">Games</a>
            </li>
            <li class="navbutton">
              <a href="contact.html">Contact</a>
            </li>
          </div>
          <div class="filler-container"></div>
        </div>
      </nav>
    </header>
    <main>
        <div class="shoppingcarttext">
      <h1>Your Shopping Cart</h1>
    </div>
    <div class="games-cart">
      <div class="cart-rows">
    <div class="cart-item">
        <img src="images/Gamecover7.png" id="buy-game-one" alt="Game One">
        <h3 id="gamesinbasket">Game Title</h3>
        <input class="cart-quantity" input="number" value="2">
        <span class="pricetag">$39</span>
        <button type="button" class="remove-button">Remove</button>
    </div>
    <div class="cart-item">
      <img src="images/Gamecover7.png" id="buy-game-one" alt="Game One">
      <h3 id="gamesinbasket">Game Title</h3>
      <input class="cart-quantity" input="number" value="1">
      <span class="pricetag">$39</span>
      <button type="button" class="remove-button">Remove</button>
  </div>
</div>
  <div class="cart-total">
    <span class="cart-total-title">Total:</span>
    <span class="cart-total-price">$119</span>
</div>
</div>
    <div class="shopping-btns-container">
        <a href="games.html" id="keep-shopping" class="shopping-cart-checkout-btn">Keep Shopping</a>

    </div>
</div>

    <div class="footermenu">
      <div class="socialmedia">
        <a href="/index.html">
          <i class="fab fa-facebook-f"></i>

        <a href="/index.html">

        <a href="/index.html">

        <a href="/index.html">
