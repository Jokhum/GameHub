<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GameHub</title>
    <meta
      name="description"
      content="Where Selling And Buying Games Is At The Center"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/clr2fch.css" />
    <script
      src="https://kit.fontawesome.com/41fed443ad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="home">
    <header>
      <div class="header-logo">
        <a href="index.html">
          <img src="images/GameHub_Logo.jpg" alt="Logo of Gamehub" class="logo"
        /></a>
      </div>
      <div class="burger-container">
        <button class="hamburger" id="hamburger-btn">
          <i class="fas fa-bars" id="burger-btn"></i>
        </button>
        <div class="menuicons">
          <a href="shoppingcart.html">
            <i class="fas fa-shopping-cart"></i>
          </a>
          <a href="favourites.html">
            <i class="fas fa-star"></i>
          </a>
          <a href="account.html">
            <i class="fas fa-user"></i>
          </a>
        </div>
      </div>
      <nav class="nav">
        <div class="searchbar">
          <input type="text" placeholder="Search..." class="search" />
          <a href="search-results.html"><i class="fas fa-search"></i></a>
        </div>
          <div class="navheader">
            <li class="active">
              <a href="index.html">Home</a>
            </li>
            <li class="navbutton">
              <a href="games.html">Games</a>
            </li>
            <li class="navbutton">
              <a href="contact.html">Contact</a>
            </li>
          </div>
          <div class="filler-container"></div>
        </div>
      </nav>
    </header>
    <main class="flex-contain-index">
      <div class="mainimages">
        <img src="images/HPimage2.jpg" alt="Picture of a Gamer" />
      </div>
      <div class="welcomebox">
        <h1>Welcome to Gamehub</h1>
        <h2>
          Enjoy your visit to our online store filled with thousands of
          magnificent games at fantastic prices!
        </h2>
        <div class="action">
          <a href="games.html" id="storebutton">Go to Shop!</a>
        </div>
      </div>
      <div class="mainimages2">
        <img src="images/HPImage1.jpg" alt="Picture of another Gamer" />
      </div>
    </main>
    <div class="footermenu">
      <div class="socialmedia">
        <a href="/index.html">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="/index.html">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="/index.html">
          <i class="fab fa-twitch"></i>
        </a>
        <a href="/index.html">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
    <script src="js/burger.js"></script>
  </body>
</html>
