<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GameHub</title>
    <meta name="description" content="Register A New or Log In With Your Existing Account Here!" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/clr2fch.css" />
    <script src="https://kit.fontawesome.com/41fed443ad.js" crossorigin="anonymous"> </script>
  </head>
  <body class="home">
    <header>
      <div class="top-nav">
        <div class="header-logo">
          <a href="index.html">
            <img
              src="images/GameHub_Logo.jpg"
              alt="Logo of Gamehub"
              class="logo"
          /></a>
        </div>
      </div>
      <div class="burger-container">
        <button class="hamburger" id="hamburger-btn">
          <i class="fas fa-bars" id="burger-btn"></i>
        </button>
        <div class="menuicons">
          <a href="shoppingcart.html">
            <i class="fas fa-shopping-cart"></i>
          </a>
          <a href="favourites.html">
            <i class="fas fa-star"></i>
          </a>
          <a href="account.html">
            <i class="fas fa-user"></i>
          </a>
        </div>
      </div>
      <nav class="nav">
        <div class="searchbar">
          <input type="text" placeholder="Search..." class="search" />
          <a href="search-results.html"><i class="fas fa-search"></i></a>
        </div>
          <div class="navheader">
            <li class="navbutton">
              <a href="index.html">Home</a>
            </li>
            <li class="navbutton">
              <a href="games.html">Games</a>
            </li>
            <li class="navbutton">
              <a href="contact.html">Contact</a>
            </li>
          </div>
          <div class="filler-container"></div>
        </div>
      </nav>
    </header>
    <main>
        <div class="toptextregistration">
        <h4>Register</h4>
    </div>
      <div id="signup">
      <form id="registrationForm">
        <div class="form-item">
          <label for="fullname" class="registrationlabel">Full Name:</label>
          <input type="text" name="name" id="fullName" class="form">
          <div id="fullNameError" class="form-error">Please enter your full name.</div>
        </div>
        <div class="form-item">
          <label for="phone" class="registrationlabel">Phone Number:</label>
          <input type="tel" name="phone" id="phone" class="form">
          <div id="phoneError" class="form-error">Please enter a valid telephone number.</div>
        </div>
        <div class="form-item">
          <label for="email" class="registrationlabel">E-Mail:</label>
          <input type="email" name="email" id="email" class="form">
          <div id="emailError" class="form-error">Please enter a valid e-mail adress.</div>
        </div>
          <button class="register-btn">Submit</button>
          </form>
        </div>
    </div>
      <div class="toptextregistration">
        <h4>Allready a member? Login Here:</h4>
    </div>
        <div id="signin">
            <form id="loginForm">
                <label for="username" class="registrationlabel">Username:</label>
                <input type="text" id="username" name="username" class="form">
                <div id="usernameError" class="form-error">Please enter a valid username.</div>
                <label for="password" class="registrationlabel">Password:</label>
                <input type="password" id="password" name="password" class="form">
                <div id="passwordError" class="form-error">Wrong password. Please try again.</div>
                <button class="register-btn">Log in</button>
            </form>
        </div>
    </main>
    <div class="footermenu">
      <div class="socialmedia">
        <a href="/index.html">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="/index.html">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="/index.html">
          <i class="fab fa-twitch"></i>
        </a>
        <a href="/index.html">
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </div>
    <script src="js/burger.js"></script>
    <script src="js/burger.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
